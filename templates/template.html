 <!DOCTYPE html> 
 <html> 
 <head> 
 <title>Template page</title> 
 <link rel="stylesheet" 2 href="{{ url_for('static', filename='css/styles.css') }}"> 
 </head> 
 <body> 
 <div class="container"> 
 {% for message in get_flashed_messages() %} 
 <div class="flash">{{ message }}</div> 
 {% endfor %} 
 {% if error %} 
 <p class="error"><strong>Error:</strong> {{ error }}</p>
 {% endif %}

 {% block content %} 
 {% endblock %} 
 </div> 
 </body> 
 </html>
